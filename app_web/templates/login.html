<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

 <header>
        <nav class="navbar navbar-light bg-primary px-3">

            <button class="btn btn-outline-light me-2" onclick="window.history.back()">
                <img src="{{ url_for('static', filename='../static/img/flecha.png') }}" alt="Volver" style="height: 24px;">
            </button>

             <div class="user-actions ms-auto">
                 <a class="navbar-brand fw-bold text-white" href="{{ url_for('inicio_home') }}">Credi Fácil</a>
            </div>
            
            
        </nav>
    </header>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow mx-auto" style="max-width: 400px;">
            <h1 class="card-title text-center text-primary mt-4">Iniciar sesión</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mt-2">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login_home') }}">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
