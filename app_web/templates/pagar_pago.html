<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Realizar Pago</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body class="bg-light">

<!-- ========== HEADER ========== -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">

            <!-- Botón de volver -->
            <button class="btn btn-outline-light me-2" onclick="window.history.back()">
                <img src="{{ url_for('static', filename='img/flecha.png') }}" alt="Volver" style="height: 24px;">
            </button>

            <!-- Contenedor de la marca y acciones de usuario -->
            <div class="ms-auto d-flex align-items-center gap-3">
                <a class="navbar-brand fw-bold text-white mb-0" href="{{ url_for('inicio_home') }}">Credi Fácil</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar Sesión</a>
            </div>

        </nav>
    </header>

<main class="container py-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
        
        <!-- Mensajes flash -->
                <div class="container mt-3">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>

        <h2 class="h4 text-center text-primary mb-4">Registrar Línea de Captura</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="linea_captura" class="form-label">Línea de Captura (15 dígitos)</label>
                <input type="text" class="form-control" id="linea_captura" name="linea_captura" 
                       maxlength="15" required pattern="\d{15}"
                       title="Debe contener exactamente 15 dígitos numéricos">
            </div>
            <input type="hidden" name="id_pago" value="{{ id_pago }}">
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Confirmar Pago</button>
                <a href="{{ url_for('perfil') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
